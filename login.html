        <link rel="stylesheet" href="css/login.css">
        <title>Anime_HUB</title>
        <link rel="shortcut icon" type="image/png" href="img/red.png">
    </head>
    
<body>
    <header>
        <h1 class="logo">Gar-Katana</h1>
        <nav class="navbar ">
            <div class="vertical">
            <a href="index.html">Home</a>
            <a href="carousel_code.html">Popular</a>
            <a href="shop.html">Shop</a>
            <a href="">Login</a>
            </div>
            <div id="menu-bar">
                <div id="menu" onclick="onClickMenu()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <ul class="nav" id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="carousel_code.html">Popular</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>
            <div class="menu-bg" id="menu-bg"></div>          
        </nav>
    </header>

<div id="bg">
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
                
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
                </form>
                </div>
                
    </div>    
    <footer>
        <div class="text_footer "><h1>Social Media</h1></div>
        <div class="text_footer insta">
            <p><img src="img/insta.png" width="25px" alt=""><a
                    href="https://www.instagram.com/gar_katana/">Instagram</a> </p>
        </div>
